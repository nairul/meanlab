<div ng-if="!isAuthenticated">
<a href="javascript:;" ng-click="vm.authService.login()">Log In</a>
</div>
<div ng-if="isAuthenticated">
<a href="javascript:;" ng-click="vm.authService.logout()">Log out</a>
</div>

<!-- <h2>{{vm.shows.length}} Shows</h2> -->
<div data-ng-repeat="show in vm.shows | orderBy : '-vote'" style="background-image:url({{show.image}})"  class="shows" >
    <a data-ui-sref="show({name: show.name})">{{show.name}}</a>
</div>

<br>
<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newShow.name" placeholder="Name" />
  <input type="text" ng-model="vm.newShow.url" placeholder="URL" />
  <input type="text" ng-model="vm.newShow.image" placeholder="Image URL" />
  <input type="text" ng-model="vm.newShow.video" placeholder="Video URL" />
  <button type="submit">Create New Show</button>
</form>
